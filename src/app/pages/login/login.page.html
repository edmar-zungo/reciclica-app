<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full">Forget email/password</ion-button>
        <ion-button color="success" size="full" (click)="goToHome()">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="goToRegisterPage()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
